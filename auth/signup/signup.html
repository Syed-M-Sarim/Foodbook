<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet">
  <style>
    /* Global styles */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1e1e1e; /* Dark background */
      color: #e0e0e0; /* Light text color */
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
    }

    .container {
      width: 90%; /* Adjusted width */
      max-width: 400px;
      padding: 20px;
      background-color: #2c2c2c; /* Dark container background */
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Stronger shadow */
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: translateY(-5px); /* Hover effect */
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #4caf50; /* Green header color */
      font-family: Georgia, 'Times New Roman', Times, serif;
    }

    label {
      display: block;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 5px;
      color: #4caf50; /* Green label color */
      text-align: left;
    }

    input[type="email"],
    input[type="password"],
    input[type="text"],
    input[type="tel"],
    input[type="file"],
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #3c3c3c; /* Dark input background */
      color: #e0e0e0; /* Light text color */
      font-size: 0.9rem;
      transition: background-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
    }

    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="file"]:focus,
    button[type="submit"]:hover {
      outline: none;
      background-color: #4caf50; /* Green background on focus/hover */
      color: #ffffff; /* White text on focus/hover */
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.3); /* Light blue shadow on focus/hover */
    }

    .already-account {
      margin-top: 15px;
      text-align: center;
    }

    .already-account p {
      margin-bottom: 8px;
    }

    .already-account a {
      color: #4caf50; /* Green link color */
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    .already-account a:hover {
      color: #45a049; /* Darker green on hover */
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Signup</h1>
    <form id="signup_form">
      <div class="relative mb-4">
        <label for="profile">Choose Profile Picture</label>
        <input type="file" id="profile">
      </div>
      <div class="relative mb-4">
        <label for="floating_email">Email address</label>
        <input type="email" name="floating_email" id="floating_email" placeholder="name@example.com" required>
      </div>
      <div class="relative mb-4">
        <label for="floating_password">Password</label>
        <input type="password" name="floating_password" id="floating_password" placeholder="********" required>
      </div>
      <div class="relative mb-4">
        <label for="floating_repeat_password">Confirm password</label>
        <input type="password" name="repeat_password" id="floating_repeat_password" placeholder="********" required>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
        <div class="relative">
          <label for="floating_first_name">First name</label>
          <input type="text" name="floating_first_name" id="floating_first_name" placeholder="John">
        </div>
        <div class="relative">
          <label for="floating_last_name">Last name</label>
          <input type="text" name="floating_last_name" id="floating_last_name" placeholder="Doe">
        </div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-3 mb-4">
        <div class="relative">
          <label for="floating_phone">Phone number (123-456-7890)</label>
          <input type="tel" name="floating_phone" id="floating_phone" placeholder="123-456-7890">
        </div>
        <div class="relative">
          <label for="floating_company">Company (Ex. Google)</label>
          <input type="text" name="floating_company" id="floating_company" placeholder="Google" required>
        </div>
      </div>
      <button type="submit" id="submit_btn" class="py-2 px-4 bg-green-700 hover:bg-green-800 text-white font-medium rounded-lg text-sm transition-colors duration-300 ease-in-out">Submit</button>
      <div class="already-account">
        <p>Already Have an Account?</p>
        <a href="../login/login.html" class="text-green-700 hover:text-green-800 transition-colors duration-300 ease-in-out">Login</a>
      </div>
    </form>
  </div>
  <script src="./signup.js" type="module"></script>
</body>

</html>
